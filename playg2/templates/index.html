<html lang="en">
<head>

<style>
    #box{
        background-color: blue;
        width: 300px;
        height: 300px;
        border: 5px solid black;
        margin: auto;
    }

        display: flex;
        flex-wrap: wrap;
    }
    h1 {
        text-align: center;
    }
</style>
<body>
    <h1>Welcome</h1>
    <div id="cont">
        {% for i in range(0, times) %}
        <div id="box" style="background-color: {{usercolor}};"></div>
        {% endfor %}
    </div>
    
</body>
</html>
