<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<style>
table {
    margin: auto;
}
</style>
<body>
    <table border="5", width="500">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
    {%for userz in var%}
        <tr>
            <td>{{userz["first_name"]}}</td>
            <td>{{userz["last_name"]}}</td>
            <td>{{userz["first_name"]}} {{userz["last_name"]}}</td>
        </tr>
    {%endfor%}
    </table>
</body>
</html>
