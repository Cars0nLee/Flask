<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<style>
    table {
        margin: auto;
    }
</style>
<body>
    <table border="2" width="700">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {%for u in dictionary %}
        <tr>
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td>{{u.first_name + u.last_name}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
